<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Simple Login</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input type="text" ng-model="vm.auth.creds.username" class="form-control" placeholder="Username" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" ng-model="vm.auth.creds.password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                </label>
                            </div>
                            <input class="btn btn-lg btn-primary btn-block" type="button" ng-click="vm.auth.login()" value="Sign in" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
