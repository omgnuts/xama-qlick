<h2>Student List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in vm.students.data">
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.email}}</td>
            <td><a href='' ng-click='vm.students.edit(student)' data-toggle="modal" data-target="#studentForm">Edit</a></td>
            <td><a href='' ng-click='vm.students.deleto(student.id)'>Delete</a></td>
        </tr>
    </tbody>
</table>

<input type="button" class="btn btn-default" value="Create" ng-click='vm.students.clear()' data-toggle="modal" data-target="#studentForm" />

<form id="studentForm" class="modal fade" role="dialog">
    <input type="hidden" id="id" ng-model="vm.students.inputs.id">

    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new student</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="vm.students.inputs.firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="vm.students.inputs.lastName">
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.students.inputs.email">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" ng-hide='vm.students.inputs.id' class="btn btn-success" ng-click="vm.students.create()">Submit</button>
                <button type="submit" ng-show='vm.students.inputs.id' class="btn btn-success" ng-click="vm.students.update()">Update</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</form>
